<!DOCTYPE html>
<html>
  <head>
    <title>CWC</title>
    <link type="text/css" href="style/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="style/cwc.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/cwc.js"></script>

    <style type="text/css">
      body { padding-top: 60px; }
      .content { margin-left: 180px !important; }
      .sidebar { width: 160px !important; }
      .nowrap { white-space: nowrap; }
      #create { margin-top: 20px; }
      #create label { font-size: small; margin-left: 4px; text-align: left; width: 200px; }
      #recent { list-style-type: none; }
      #recent li { margin-bottom: 4px; }
      #recent .color { margin-left: -22px; float: left; }
    </style>
  </head>
  <body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="index.html">Communicating with Congress <span class="label success">Prototype</span></a>

          <ul class="nav" style="float: right;">
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="api_docs.html">API</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <form method="POST" action='/register'>
        <fieldset>
          <legend>Fill in the form and we will send you email with instructions how to activate your key</legend>
          <div class="clearfix">
            <label for="organization">Organization</label>
            <div class="input">
              <input class="span6" id="organization" name="organization" size="30" type="text">
            </div>
          </div>

          <div class="clearfix">
            <label for="first_name">First Name</label>
            <div class="input">
              <input class="span6" id="first_name" name="first_name" size="30" type="text">
            </div>
          </div>

          <div class="clearfix">
            <label for="last_name">Last Name</label>
            <div class="input">
              <input class="span6" id="last_name" name="last_name" size="30" type="text">
            </div>
          </div>

          <div class="clearfix">
            <label for="phone">Phone</label>
            <div class="input">
              <input class="span6" id="phone" name="phone" size="30" type="text">
            </div>
          </div>

          <div class="clearfix">
            <label for="email">Email</label>
            <div class="input">
              <input class="span6" id="email" name="email" size="30" type="text">
            </div>
          </div>

          <div class="clearfix">
            <label></label>
            <div class="input">
                <input type="checkbox" name="tos" id="tos" value=""> I agree to the Terms of Service
            </div>
          </div>

          <div class="actions">
            <input type="submit" class="btn primary" value=" sign up ">
          </div>

        </fieldset>
      </form>
    </div>

  </body>
</html>
